<h1>Take a look on everything we have!</h1>
<div class="carousel-container">
	<div class="carousel">
		<div class="carousel-item" *ngFor="let item of visibleItems; let i = index">
			<figure class="square" @swipe>
				<div class="icon"><img src="{{ item.icon }}" /></div>
				<div class="text">{{ item.text }}</div>
			</figure>
		</div>
	</div>
	<div class="sc-flex-arrow sc-prev-arrow-order">
		<button class="sc-prev" (click)="moveLeft()">&#10094;</button>
	</div>
	<div class="sc-flex-arrow sc-next-arrow-order">
		<button class="sc-next" (click)="moveRight()">&#10095;</button>
	</div>
</div>
